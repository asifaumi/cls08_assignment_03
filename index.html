<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Grid Templete 3</title>

  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/customs.css">

</head>
<body>

  <!-- Container Starts -->
  <div class="container">
    
    <!-- TOP ROW Starts-->
    <div class="row">

      <!-- Left Column -->
      <div class="col-xs-6 green-box">
              <h4>600X300</h4>
          </div>

          <!-- Right Column -->
          <div class="col-md-6">

            <!-- Top row inside of Right Column -->
            <div class="row">

              <!-- left column -->
              <div class="col-xs-6 blue-box">
                    <h4>300X205</h4>
                </div>

                <!-- right column -->
                <div class="col-xs-6 red-box">
                    <h4>300X205</h4>
                </div>

        </div>

        <!-- Bottom row inside of Right Column -->
            <div class="row">
              <div class="col-xs-6 yellow-box">
                    <h4>300X205</h4>
                </div>

                <div class="col-xs-6 purple-box">
                    <h4>300X205</h4>
                </div>
        </div>
          </div>

    </div>
    <!-- TOP ROW Ends -->
    

    <!-- BOTTOM ROW Starts-->
    <div class="row">

          <!-- Left Column -->
          <div class="col-xs-6">

            <!-- Top row inside of Left Column -->
            <div class="row">

              <!-- left column -->
              <div class="col-xs-6 blue-box">
                    <h4>300X205</h4>
                </div>

                <!-- right column -->
                <div class="col-xs-6 red-box">
                    <h4>300X205</h4>
                </div>

        </div>

        <!-- Bottom row inside of Left Column -->

            <div class="row">

              <!-- left column -->
              <div class="col-xs-6 yellow-box">
                    <h4>300X205</h4>
                </div>

                <!-- right column -->
                <div class="col-xs-6 purple-box">
                    <h4>300X205</h4>
                </div>
        </div>
          </div>


      <!-- Right Column -->
      <div class="col-xs-6 green-box">
              <h4>600X300</h4>
          </div>


    </div>
    <!-- BOTTOM ROW Ends -->

  </div>
  <!-- Container Ends -->

</body>
</html>
